<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Mi primer Controlador</title>
    </h:head>
    <h:body>
        <h1>Bienvenido #{formularioCtrl.completo}</h1>
        <h:form>
            nombre:<h:inputText value="#{formularioCtrl.nombre}" />
            <br/>
            apellido:<h:inputText value="#{formularioCtrl.apellido}" />
            <br/>
            <h:commandButton value="enviar" action="#{formularioCtrl.enviar()}"/>
        </h:form>
    </h:body>
</html>
